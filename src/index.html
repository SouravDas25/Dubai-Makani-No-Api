    <style>
        /* Required for full background image */

        /* Progress Bar */

        .progress {
            position: relative;
            height: 4px;
            display: block;
            width: 100%;
            background-color: #acece6;
            border-radius: 2px;
            background-clip: padding-box;
            margin: 0.5rem 0 1rem 0;
            overflow: hidden;
        }

        .progress .determinate {
            position: absolute;
            background-color: inherit;
            top: 0;
            bottom: 0;
            background-color: #26a69a;
            transition: width .3s linear;
        }

        .progress .indeterminate {
            background-color: #26a69a;
        }

        .progress .indeterminate:before {
            content: '';
            position: absolute;
            background-color: inherit;
            top: 0;
            left: 0;
            bottom: 0;
            will-change: left, right;
            -webkit-animation: indeterminate 2.1s cubic-bezier(0.65, 0.815, 0.735, 0.395) infinite;
            animation: indeterminate 2.1s cubic-bezier(0.65, 0.815, 0.735, 0.395) infinite;
        }

        .progress .indeterminate:after {
            content: '';
            position: absolute;
            background-color: inherit;
            top: 0;
            left: 0;
            bottom: 0;
            will-change: left, right;
            -webkit-animation: indeterminate-short 2.1s cubic-bezier(0.165, 0.84, 0.44, 1) infinite;
            animation: indeterminate-short 2.1s cubic-bezier(0.165, 0.84, 0.44, 1) infinite;
            -webkit-animation-delay: 1.15s;
            animation-delay: 1.15s;
        }

        @-webkit-keyframes indeterminate {
            0% {
                left: -35%;
                right: 100%;
            }
            60% {
                left: 100%;
                right: -90%;
            }
            100% {
                left: 100%;
                right: -90%;
            }
        }

        @keyframes indeterminate {
            0% {
                left: -35%;
                right: 100%;
            }
            60% {
                left: 100%;
                right: -90%;
            }
            100% {
                left: 100%;
                right: -90%;
            }
        }

        @-webkit-keyframes indeterminate-short {
            0% {
                left: -200%;
                right: 100%;
            }
            60% {
                left: 107%;
                right: -8%;
            }
            100% {
                left: 107%;
                right: -8%;
            }
        }

        @keyframes indeterminate-short {
            0% {
                left: -200%;
                right: 100%;
            }
            60% {
                left: 107%;
                right: -8%;
            }
            100% {
                left: 107%;
                right: -8%;
            }
        }

        html,
        body,
        header,
        .view {
            height: 100%;
        }

        @media (max-width: 740px) {
            header {
                height: 100vh;
            }
        }

        .top-nav-collapse {
            background-color: #f8bbd0 !important;
        }

        .navbar:not(.top-nav-collapse) {
            background: transparent !important;
        }

        @media (max-width: 768px) {
            .navbar:not(.top-nav-collapse) {

            }
        }

        .jarallax {
            min-height: auto;
        }
    </style>
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {

<body>
    <!-- Main navigation -->
    <header>

        <!-- Full Page Intro -->
        <div class="view  jarallax" data-jarallax="{&quot;speed&quot;: 0.2}" style="background-image: url(&#39;./gradient2.png&#39;); background-repeat: no-repeat; background-size: cover; background-position: center center;">
            <!-- Mask & flexbox options-->
            <div class="mask rgba-purple-slight justify-content-center align-items-center">
                <!-- Content -->
                <div class="container">
                    <!--Grid row-->
                    <div class="row wow fadeIn">
                        <!--Grid column-->
                        <div class="col-md-12 text-center">
                            <h1 class="display-4 font-weight-bold mb-0 pt-md-5 pt-5 wow fadeInUp">
                                Dubai Makani API
                                <br>
                                <h4>Makani No <i class="fa fa-exchange"></i> Map Coordinates</h4>
                            </h1>
                            <br>
                            <br>
                            <h5 class="pt-md-5 pt-sm-2 pt-5 pb-md-5 pb-sm-3 pb-5 wow fadeInUp" data-wow-delay="0.2s">
                                Either Enter Makani No to get Coords Or the Opposite.

                    <!--Grid row-->

    <!-- Main navigation -->

    <!-- JQuery -->
    <script type="text/javascript" src="./Blank HTML5_files/jquery.min.js.download"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="./Blank HTML5_files/popper.min.js.download"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="./Blank HTML5_files/bootstrap.min.js.download"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="./Blank HTML5_files/mdb.min.js.download"></script>

    <script src="./MakaniNo.js"></script>

    <script>
        $(function () {

        });

        function exec() {
            var progress = $('#Progress');
            progress.show(200);
            var makani = $('#makani');
            var lat = $('#lat');
            var lng = $('#lng');
            var no = makani.val();
            var latVal = lat.val();
            var lngVal = lng.val();
            if (no.length > 0) {
                var m = new MakaniNumber(no);
                m.fetch({
                    success : function (data) {
                        coords = data.latlng();
                        if (coords !== null) {
                            lat.val(coords.lat);
                            lng.val(coords.lng);
                        }
                        else {
                            lat.val("Not Found");
                            lng.val("Not Found");
                        }
                        progress.hide(200);
                    },
                    fail: function(e){
                        progress.hide(200);
                    }
                });
            }
            else if (latVal.length > 0 && lngVal.length > 0) {
                var m = MakaniNumber.fromCoord({
                    lat : latVal,
                    lng : lngVal,
                    success : function (data) {
                        if (data !== null) {
                            makani.val(data.makaniNo());
                        }
                        else {
                            makani.val("Not Found");
                        }
                        progress.hide(200);
                    },
                    fail: function(e){
                        makani.val("Not Found");
                        progress.hide(200);
                    }
                });
            }
        }
    </script>


    <div class="hiddendiv common"></div>
